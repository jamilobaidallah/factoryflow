name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-checks:
    name: Quick PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Check build
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=dummy" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=dummy" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=dummy" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=dummy" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=dummy" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=dummy" >> .env.local
          npm run build

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const message = `## âœ… Pull Request Checks Complete

            - Linting: Passed
            - Tests: Passed
            - Build: Passed

            Ready for review! ðŸš€`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
